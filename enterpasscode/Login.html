      <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login to your account</h2>

              <form>
                  
              

                <div class="form-outline mb-4">
                    <label for="email">Enter your Email address</label>
      
                    <input type="email" id="Loginemail" placeholder="Your Email address" class="form-control" onkeyup="checkEmail(document.getElementById('email'))"  />
                    <span id="mail"></span>
                    
                </div>
                  
                  <div class="form-outline mb-4">
                    <label for="password">Password</label>
                    <input type="password" id="Loginpassword" placeholder="password" class="form-control" onkeyup="checkPass(document.getElementById('password'))"  />
                    <span id="pass"></span>
                    
                </div>
                  
                  <div class="form-outline mb-4">
                    <label for="passwordConf">Confirm your password</label>
                    <input type="email" id="LoginpasswordConf" placeholder="confirm your password" class="form-control" onkeyup="ValidatePass(document.getElementById('password'))"  />
                    <span id="passConf"></span>
                    
                </div>

                

                <div class="d-flex justify-content-center">
                    <button type="button" onclick="OnclickLogin();"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Log In</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="#!"
                    class="fw-bold text-body"><u>Sign Up here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
